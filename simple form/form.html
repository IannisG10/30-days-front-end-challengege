<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Simple form</title>
</head>
<body>
    <form id="form_content">
        <div  class="title_form">
            <h3>Sign Up</h3>
            <span>
                Create an account or <a href="#">Sign In</a>
            </span>
        </div>
        <div>
            <div class="input_content">
                <label for="">Email adress</label>
                <input type="email" name="" id="">
            </div>
            <div class="input_content">
                <label for="">Username</label>
                <input type="text" name="" id="">
            </div>
            <div class="input_content">
                <label for="">Password</label>
                <input type="password" name="" id="">
            </div>
            <div class="input_content">
                <label for="">Confirm password</label>
                <input type="password" name="" id="">
            </div>
            <label for="">
                <input type="checkbox" name="" id="">
                <span>I don't want receive emails with advertising news,suggestions or marketing promotions</span>
            </label>
        </div>
        <button type="submit">Sign up</button>
        <span>By Signing up to create an account ,you are accepting our terms of service and privacy</span>
    </form>
</body>
</html>
